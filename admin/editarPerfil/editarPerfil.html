<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil</title>
  <link rel="icon" type="image/png" href="../../imagens/logo.png">
  <link rel="stylesheet" href="style.css">
  <style>
    .form-grid {
      display: grid;
      gap: 1.5rem;
      max-width: 600px;
      margin: 0 auto;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .form-label {
      font-weight: 500;
      color: #374151;
    }
    .form-input {
      padding: 0.75rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      font-family: inherit;
      font-size: 1rem;
      transition: border-color 0.2s ease;
    }
    .form-input:focus {
      outline: none;
      border-color: #db2777;
      box-shadow: 0 0 0 2px rgba(219, 39, 119, 0.1);
    }
    .text-area {
      min-height: 100px;
      resize: vertical;
    }
    .form-row {
      display: grid;
      gap: 1rem;
    }
    .cols-2 {
      grid-template-columns: repeat(2, 1fr);
    }
    .btn {
      padding: 0.75rem 1.25rem;
      background-color: #db2777;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
    }
    .btn svg {
      stroke: white;
    }
    .container {
      padding: 2rem;
    }
    .aba_navegacao {
      background: #f3f4f6;
      padding: 1rem;
      border-bottom: 1px solid #e5e7eb;
    }
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo-text {
      font-weight: bold;
      font-size: 1.5rem;
      color: #db2777;
    }
    .nav-link {
      text-decoration: none;
      color: #374151;
      font-weight: 500;
    }
  </style>
</head>
<body>

<div class="container">
  <header class="aba_navegacao">
    <div class="nav-container">
      <div class="logo-text">FastHub</div>
      <button class="menu-toggle" id="menuToggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
             viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
      <nav class="navegacao-links" id="navMenu">
        <a href="../home_adm.html" class="nav-link">Voltar ao início</a>
      </nav>
    </div>
  </header>

  <section id="profile" class="page">
    <div class="header">
      <h1 class="title">Meu Perfil</h1>
      <p class="subtitle">Mantenha suas informações atualizadas para uma melhor experiência.</p>
    </div>

    <form id="profileForm" class="form-grid">
      <div class="form-group">
        <label class="form-label">Nome Completo</label>
        <input type="text" id="profileName" class="form-input" value="">
      </div>

      <div class="form-row cols-2">
        <div class="form-group">
          <label class="form-label">E-mail</label>
          <input type="email" id="profileEmail" class="form-input" value="">
        </div>
        <div class="form-group">
          <label class="form-label">Telefone</label>
          <input type="tel" id="profilePhone" class="form-input" value="">
        </div>
      </div>

      <div class="form-row cols-2">
        <div class="form-group">
          <label class="form-label">Endereço</label>
          <input type="text" id="profileAddress" class="form-input" value="">
        </div>
        <div class="form-group">
          <label class="form-label">Número</label>
          <input type="text" id="profileNumber" class="form-input" value="">
        </div>
      </div>

      <div class="form-row cols-2">
        <div class="form-group">
          <label class="form-label">CEP</label>
          <input type="text" id="profileCEP" class="form-input" value="">
        </div>
        <div class="form-group">
          <label class="form-label">Estado</label>
          <input type="text" id="profileState" class="form-input" value="">
        </div>
      </div>

      <button type="submit" class="btn">
        Salvar Alterações
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
             viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
          <polyline points="17 21 17 13 7 13 7 21"></polyline>
          <polyline points="7 3 7 8 15 8"></polyline>
        </svg>
      </button>
    </form>
  </section>
</div>

<script src="script.js"></script>
<script src="../../util/api/apiGETMeuPerfil_Cliente.js"></script>
<script src="../../util/api/apiPOSTMeuPerfil_ADM.js"></script>

</body>
</html>

</html>
